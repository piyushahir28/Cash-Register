<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cash-Register</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
      <h1>Cash Register</h1>
      <p>Welcome, to Cash Register. Your personal Cash Manager App.</p>
      <div class="bill-div">
         <h3>Bill Amount:</h3>
         <input class="bill-ipt" type="number" placeholder="Enter the bill amount">
         <div class="bill-btn">
            <button id="bill-btn">Proceed</button>
         </div>
      </div>
      <div class="cash-div">
         <h3>Cash Amount:</h3>
         <input class="cash-ipt" type="number" placeholder="Enter the cash amount">
         <div class="cash-btn">
            <button>Check</button>
         </div>
      </div>
      <div class="err-msg">
         <p id="err-opt">Oops! Please Enter a Valid Amount</p>
      </div>
      <div class="opt">
         <table>
             <tr>
             <th>Note</td>
             <td>2000</td>
             <td>500</td>
             <td>100</td>
             <td>20</td>
             <td>10</td>
             <td>5</td>
             <td>1</td>
             </tr>
             <tr>
               <th>No.of Notes</td>
               <td class="showNotes"></td>
               <td class="showNotes"></td>
               <td class="showNotes"></td>
               <td class="showNotes"></td>
               <td class="showNotes"></td>
               <td class="showNotes"></td>
               <td class="showNotes"></td>
               </tr>
         </table>
     </div>
     <div class="reset-btn">
      <button>Reset</button>
   </div>
   </div>

   <script src="./app.js"></script>
</body>
</html>
